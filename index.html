<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timeline</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="preload" as="image" href="images/image1.jpg" />
	<link rel="preload" as="image" href="images/image2.jpg" />
	<link rel="preload" as="image" href="images/image3.jpg" />
	<link rel="preload" as="image" href="images/image4.jpg" />
	<link rel="preload" as="image" href="images/image5.jpg" />
	<link rel="preload" as="image" href="images/image6.jpg" />
  </head>
  <body>
    
    <div class="main mx-auto">
        <div class="top">
            <p class="quote-title" id="quote-title" style="z-index: 10;"></p>
            <p class="quote-image" id="quote" style="z-index: 10;"></p>
            <div class="image-holder my-auto" id="image-holder1" style="background-image: url('images/image1.jpg')">

            </div>
            <div class="image-holder my-auto hidden" id="image-holder2" style="background-image: url('images/image2.jpg')">

            </div>
            <div class="image-holder my-auto hidden" id="image-holder3" style="background-image: url('images/image3.jpg')">

            </div>
            <div class="image-holder my-auto hidden" id="image-holder4" style="background-image: url('images/image4.jpg')">

            </div>
            <div class="image-holder my-auto hidden" id="image-holder5" style="background-image: url('images/image5.jpg')">

            </div>
            <div class="image-holder my-auto hidden" id="image-holder6" style="background-image: url('images/image6.jpg')">

            </div>
        </div>
        <div class="bottom">
            <h1 class="title m0 mb-2" id="title">July 2022</h1>
            <div class="slider">
                <div class="button active" id="button-1" onclick="buttonclick(1)">
    
                </div>
                <div class="button" id="button-2" onclick="buttonclick(2)">
                    
                </div>
                <div class="button" id="button-3" onclick="buttonclick(3)">
                    
                </div>
                <div class="button" id="button-4"onclick="buttonclick(4)">
                    
                </div>
                <div class="button" id="button-5" onclick="buttonclick(5)">
                    
                </div>
                <div class="button" id="button-6" onclick="buttonclick(6)">
                    
                </div>
                <div class="inner-slider my-auto" id="inner-slider">
    
                </div>
                <div class="inner-slider-2 my-auto" id="inner-slider">
    
                </div>
            </div>
        </div>
    </div>
	<script src="app.js"></script>
  </body>
</html>
